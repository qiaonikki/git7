<head>
<script>
document.write("<center>");
var row = parseInt(prompt("请输入一个整数",""));
if(row>5){
for(i=row;i>0;i--)
{
	for(j=0;j<i;j++)
	{
		document.write("*&nbsp;&nbsp;");
	}
		document.write("<br>");
}
}
else{
	for(k=row;k>0;k--)
	{
			for(m=0;m<k;m++)
	{
		document.write("*&nbsp;&nbsp;");
	}
		document.write("<br>");
	}
	for(n=1;n<=row;n++){
		for(h=0;h<n;h++){
			document.write("*&nbsp;&nbsp;");
	}
	document.write("<br>");
	}
}
	</script>
