<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>计算器</title>
<script>
function Caculate()
{
 var a=parseInt(document.f1.t1.value);
 var b=parseInt(document.f1.t2.value);
 var c;
 for(var i=0;i<4;i++)
 {
 if(document.f1.r[i].checked==true)
 {
 if(i==0)
 {
 c=a+b;
 String(c);
 }
 else if(i==1)
 {
 c=a-b;
 String(c);
 }
 else if(i==2)
 {
 c=a*b;
 String(c);
 }
 else
 {
 if(b==0)
 {
c="被除数不能为0，请重新输入";
 }
 else
 {
 c=a/b;
 String(c);
 }
 }
 }
 }
 document.f1.t3.value=c;
}
</script>
</head>
<body>
<form method="get" name="f1">
请输入第一个操作数:<input type=text name="t1" size=12 maxlength=6><p>
请输入第一个操作数:<input type=text name="t2" size=12 maxlength=6><p>
请选择操作<br>
<input type=radio name="r" value="0">+
<input type=radio name="r" value="1" checked>-
<input type=radio name="r" value="2">*
<input type=radio name="r" value="3">/<p>
<input type=button name="b1" value="=" onclick="Caculate()"><p>
结果是:<input type=text name="t3" size=12 maxlength=12 ><p>
</form>
</body>
</html>
